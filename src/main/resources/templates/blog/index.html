<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>主页</title>
		<style type="text/css">
			.headpic{
				width: 30px;
				height: 30px;
				border-radius: 50%;
			}
			.tab-content{
				width: 80%;
				/*border: #000000 solid 1px;*/
				margin: 0 auto;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/limittext.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav nav-tabs" style="margin: 0 auto;">
			<li role="presentation" style="margin-top: 8px;"><p>logo</p></li>
			<li role="presentation" class="active" style="margin-left: 10%;"><a href="#index" data-toggle="tab">首页</a></li>
			<li role="presentation" ><a href="#sjava" data-toggle="tab" onclick="getjavatext()">JAVA</a></li>
			<li role="presentation"><a href="#sweb" data-toggle="tab" onclick="getwebtext()">前端</a></li>
			<li role="presentation"><a href="#slinux" data-toggle="tab" onclick="getlinuxtext()">Linux</a></li>
			<form class="navbar-form navbar-left" style="padding: 0;margin: 0;margin-top: 3px;margin-left: 10%;">
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Search">
			  </div>
			  <button type="submit" class="btn btn-default">搜索</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
			  <!-- <li><a href="#">Link</a></li> -->
			  <li class="dropdown" th:if="${pa}">
			    <a href="#" style="border-radius: 100px;padding: 0;margin-right: 60px;margin-top: 6px;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
					<img th:src="@{${imgurl}}" class="headpic"> 欢迎：<span th:text="${username}"></span><span class="caret"></span></a>
			    <ul class="dropdown-menu">
			      <li><a href="#">个人中心</a></li>
			      <li><a href="#">管理博客</a></li>
			      <li><a th:href="@{/toedit/{id}(id=${uid})}">发布博客</a></li>
			      <li role="separator" class="divider"></li>
			      <li><a href="/tologin">退出登录</a></li>
			    </ul>
			  </li>
 			  <li th:if="!${pa}">
			    <a href="/tologin" style="border-radius: 100px;padding: 0;margin-right: 60px;margin-top: 6px;" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
			  					<img src="../img/nologin.jpeg" class="headpic"> 未登录</a>
			  </li>
			</ul>
		</ul>
		
		</div>
		<div class="tab-content">
			<div class="tab-pane fade in active" id="index">
				<div id="first">
				</div>
			</div>
			<div class="tab-pane fade" id="sjava">
				<div id="java">
				</div>
			</div>
			<div class="tab-pane fade" id="sweb">
				<div id="web">
				</div>
			</div>
			<div class="tab-pane fade" id="slinux">
				<div id="linux">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#first").load("/first");
			$("#java").load("/sjava");
			$("#web").load("/sweb");
			$("#linux").load("/slinux");
		</script>
	</body>
</html>
